<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>ταημκα's Clock</title>
</head>
<body>
  <div class="clock">
    <div class="hand hr" data-hr-hand></div>
    <div class="hand min" data-min-hand></div>
    <div class="hand sec" data-sec-hand></div>
    <div class="digit d1">1</div>
    <div class="digit d2">2</div>
    <div class="digit d3">3</div>
    <div class="digit d4">4</div>
    <div class="digit d5">5</div>
    <div class="digit d6">6</div>
    <div class="digit d7">7</div>
    <div class="digit d8">8</div>
    <div class="digit d9">9</div>
    <div class="digit d10">10</div>
    <div class="digit d11">11</div>
    <div class="digit d12">12</div>
  </div>
</body>
</html>
